<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasha Clothing</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #000000;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        header img {
            height: 40px;
        }
        nav a {
            text-decoration: none;
            color: #000000;
            margin: 0 15px;
            font-size: 14px;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #dcd6d0;
        }
        .hero h1 {
            font-size: 42px;
            margin: 0;
            font-weight: 600;
        }
        .hero p {
            font-size: 18px;
            margin: 20px 0;
        }
        .hero button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #275D38;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 40px;
            padding: 60px 40px;
        }
        .product-card {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .product-card h3 {
            margin: 15px 0 5px 0;
            font-size: 16px;
        }
        .product-card p {
            font-size: 14px;
            color: #666666;
        }
        footer {
            text-align: center;
            padding: 40px 20px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }
        footer p {
            font-size: 14px;
            color: #666666;
        }
    </style>
</head>
